<!DOCTYPE html>
<html>

<head>
    <title>CSS Triangle UP</title>
    <meta charset="UTF-8" />
    <style>
        .info-ticket:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 17px solid #D73831;
            border-left: 7px solid transparent;
            bottom: -16px;
            left: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="info-ticket seller">Best Seller</div>
</body>

</html>
